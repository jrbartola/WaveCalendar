<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    	<meta name="description" content="Wave Calendar" />
    	<meta name="author" content="Jesse Bartola" />
    	<!-- <link rel="shortcut icon" href="/img/favicon.ico" /> -->
    	<!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    	<title>Wave Calendar</title>

    	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"/>
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="../css/bootstrap.min.css">
    	<!-- FontAwesome CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    	<!-- Animation CSS -->
    	<link rel="stylesheet" href="../css/animate.min.css">
    	<!-- SweetAlert CSS -->
    	<link rel="stylesheet" href="../css/sweetalert.css">
    	<!-- Custom CSS -->
    	<link rel="stylesheet" href="../css/waves.css">
  	</head>

  	<body ng-app="waveCal">
	  <nav class="navbar navbar-default">
		<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Wave Calendar</a>
		</div>


		<div class="collapse navbar-collapse">
		  <ul class="nav navbar-nav navbar-right">
		    <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
		    <li class="dropdown">
		      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i> Settings <span class="caret"></span></a>
		      <ul class="dropdown-menu">
		        <li><a href="#">Edit Profile</a></li>
		        <li><a href="#">Account</a></li>
		        <li><a href="#">Log out</a></li>
		      </ul>
		    </li>
		  </ul>
		</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	  </nav>

	    <section id="main">
	    	<div class="container">
		    	<div class="row">
			  		<div class="col-md-4" id="wavelist" ng-controller="TypeaheadCtrl">
			  			<div class="row">
			  					
    						<typeahead items="items" prompt="Search for tags.." title="data" subtitle="type" model="name" location="distance" on-select="onItemSelected()" on-change="getParties()" chosen="chosen_" />
      							<!-- <input type="text" class="form-control" placeholder="Search by..."> -->
      							
			  				<h2>Upcoming Waves</h2>
			  			</div>
			  			<div class="row">
			  				<wavefilter filters="chosen_" waves="parties" title="title" location="location" street="street" city="city" zip-code="zip_code"/>
			  			</div>
			    	</div>
			    	<div class="col-md-8">
			    		<!--  google maps api -->
			    		<div id="googleMap"></div>
			    	</div>
		  		</div>
	  		</div>
	    </section>

	    <section id="create" ng-controller="WaveRiderCtrl">
	    	<div class="container">
	    		<h1>Ride the Wave</h1>
	    		<br/>
	    		<partycode party="party" on-search="getParty()" code="code" state="view" on-attend="attendParty()" square-one="initialView()"></partycode>
	    		
	    	</div>
	    </section>
	  	


	    <footer>
	    	<div class="container">
	    		<div class="col-md-4">
	    			<span class="copyright">Copyright &copy; Jesse Bartola 2016</span>
	    		</div>
	    		<div class="col-md-4">
	    		</div>
	    		<div class="col-md-4">
	    		</div>
	    	</div>
	    </footer>

  		<!-- jQuery -->
  		<script src="../js/jquery-1.11.1.js"></script>
  		<!-- Google Maps -->
  		<!-- Google Maps Initializer -->
  		<script src="../js/googlemap.js" type="text/javascript"></script>
  		<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBbSB586nZ-BZAaKIHnzSuEyB8Zpi_Y0WE&callback=initialize"></script>
  		
  		<script type="text/javascript">
  		$(document).ready(function() {
  			$('.rating').hover(function() {
  				var curstar = parseInt($(this).attr('data-party').substring(9,10));
  				var curparty = $(this).attr('data-party').substring(0,8);
  				for (var i = curstar; i > 0; i--) {
  					$('img[data-party=' + curparty + '-' + i + ']').attr('src', '../img/rating_star_gold.png');
  					console.log('img[data-party=' + curparty + '-' + i + ']');
  				}
  				//$(this).attr('src', '../img/rating_star_gold.png');
  			}, function() {
  				$(this).attr('src', '../img/rating_star.png');
  			});
  		});
  		</script>
  		<!-- Bootstrap JS -->
  		<script src="../js/bootstrap.min.js"></script>
  		<!-- Waypoints Plugin --> 
  		<script src="../js/noframework.waypoints.min.js" type="text/javascript"></script>
  		<!-- Sweetalert Plugin --> 
  		<script src="../js/sweetalert.min.js" type="text/javascript"></script>
  		<!-- Angular JS -->
  		<script src="../js/angular.min.js" type="text/javascript"></script>
  		<!-- Main Angular JS App -->
		<script src="../app/app.js" type="text/javascript"></script>
		<!-- Main Controller jS -->
		<!-- <script src="../app/controllers/main.js" type="text/javascript"></script> -->
		<script src="../app/controllers/typeahead.js" type="text/javascript"></script>
		<script src="../app/controllers/waverider.js" type="text/javascript"></script>
  		
  	</body>

  	
</html>
