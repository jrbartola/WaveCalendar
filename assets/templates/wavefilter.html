<div class="wave" ng-repeat="wave in waves track by $index">
	<div class="media">
	  <div class="media-left media-middle">
	    <a href="#" ng-click="centerMap(waves[$index])">
	      <img ng-hide="wave.status != 'planned'" class="media-object" src="../img/waveicon.png" style="height:64px;width:64px;" alt="">
	      <img ng-hide="wave.status != 'over'" class="media-object" src="../img/sleepicon.png" style="height:64px;width:64px;" alt="">
	      <!-- <img ng-hide="wave.status != 'planned'" class="media-object" src="../img/waveicon.png" style="height:64px;width:64px;" alt=""> -->
	    </a>
	  </div>
	  
	  <div class="media-body">
	    <h4 class="media-heading">{{ wave[title] }}</h4>
	    <ul>
	    	<li>Where: {{ wave[location][street] }}</li>
	    	<li>{{ wave[location].city }}, {{ wave[location][zipCode] }}</li>
	    	<li></li>
	    </ul>
	    <ul id="{{ wave.reg_code }}" title="Average rating: {{ wave.rating.average }}/5" data-rating="{{ wave.rating.user }}" class="rating">
			<li class="c-rating__item" ng-mouseover="iterate(0, false, wave.reg_code)" ng-click="sendRate(1, wave.reg_code)" ng-mouseleave="iterate(0, true, wave.reg_code)" data-index="0"></li>
			<li class="c-rating__item" ng-mouseover="iterate(1, false, wave.reg_code)" ng-click="sendRate(2, wave.reg_code)" ng-mouseleave="iterate(1, true, wave.reg_code)" data-index="1"></li>
			<li class="c-rating__item" ng-mouseover="iterate(2, false, wave.reg_code)" ng-click="sendRate(3, wave.reg_code)" ng-mouseleave="iterate(2, true, wave.reg_code)" data-index="2"></li>
			<li class="c-rating__item" ng-mouseover="iterate(3, false, wave.reg_code)" ng-click="sendRate(4, wave.reg_code)" ng-mouseleave="iterate(3, true, wave.reg_code)" data-index="3"></li>
			<li class="c-rating__item" ng-mouseover="iterate(4, false, wave.reg_code)" ng-click="sendRate(5, wave.reg_code)" ng-mouseleave="iterate(4, true, wave.reg_code)" data-index="4"></li>
		</ul>
	  </div>
	</div>
	<br/>
</div>
