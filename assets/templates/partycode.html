<div class="modaldiv col-md-6 col-md-offset-3">
	<h2>Got a code?</h2>
	<div class="col-md-6 col-md-offset-3">
		<form class="text-center">
		  <div class="form-group">
		    <label for="codebox">8 Digit Party Code</label>
		    <input type="text" ng-model="codemodel" class="form-control" id="codebox" placeholder="">
		  </div>
		  <button type="submit" ng-click="getParty(codemodel)" class="btn btn-norm">Submit</button>
		</form>
		<br/>
	</div>
</div>
