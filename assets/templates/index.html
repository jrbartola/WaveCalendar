<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    	<meta name="description" content="Wave Calendar" />
    	<meta name="author" content="Jesse Bartola" />
    	<!-- <link rel="shortcut icon" href="/img/favicon.ico" /> -->
    	<!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    	<title>WaveCalendar</title>

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="../css/bootstrap.min.css">
    	<!-- FontAwesome CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    	<!-- Custom CSS -->
    	<link rel="stylesheet" href="../css/waves.css">
  	</head>

  	<body>
	  <nav class="navbar navbar-default">
		<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Wave Calendar</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <!-- <ul class="nav navbar-nav">
		    <li class="active"><a href="#">Link</a></li>
		    <li><a href="#">Link</a></li>
		  </ul> -->
		  <ul class="nav navbar-nav navbar-right">
		    <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
		    <li class="dropdown">
		      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i> Settings <span class="caret"></span></a>
		      <ul class="dropdown-menu">
		        <li><a href="#">Edit Profile</a></li>
		        <li><a href="#">Account</a></li>
		        <li><a href="#">Log out</a></li>
		      </ul>
		    </li>
		  </ul>
		</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	  </nav>

	    <section id="main" ng-controller="mainCtrl">
	    	<div class="container">
		    	<div class="row">
			  		<div class="col-md-4" id="wavelist">
			  			<div class="row">
			  				<div class="input-group" ng-controller="TypeaheadCtrl">
			  					<pre>Model: {{selected | json}}</pre>
    							<input type="text" ng-model="selected" uib-typeahead="tag for tag in tags | filter:$viewValue | limitTo:3" class="form-control">
      							<!-- <input type="text" class="form-control" placeholder="Search by..."> -->
      							<span class="input-group-btn">
        							<button class="btn btn-norm" type="button">Add</button>
      							</span>
    						</div>
			  				<h2>Upcoming Waves</h2>
			  			</div>
			    	</div>
			    	<div class="col-md-8">
			    		<!--  google maps api -->
			    		<div id="googleMap"></div>
			    	</div>
		  		</div>
	  		</div>
	    </section>
	  	


	    <footer>
	    	<div class="container">
	    		<div class="col-md-4">
	    			<span class="copyright">Copyright &copy; Jesse Bartola 2016</span>
	    		</div>
	    		<div class="col-md-4">
	    		</div>
	    		<div class="col-md-4">
	    		</div>
	    	</div>
	    </footer>

  		<!-- jQuery -->
  		<script src="../js/jquery-1.11.1.js"></script>
  		<!-- Google Maps -->
  		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBbSB586nZ-BZAaKIHnzSuEyB8Zpi_Y0WE"></script>
  		<!-- Google Maps Initializer -->
  		<script src="../js/googlemap.js" type="text/javascript"></script>
  		<script type="text/javascript">
  		$(document).ready(function() {
  			initialize();
  		});
  		</script>
  		<!-- Bootstrap JS -->
  		<script src="../js/bootstrap.min.js"></script>
  		<!-- Angular JS -->
  		<script src="../js/angular.min.js" type="text/javascript"></script>
  		<!-- Main Angular JS App -->
		<script src="../../app/app.js" type="text/javascript"></script>
		<!-- Main Controller jS -->
		<script src="../../app/controllers/main.js" type="text/javascript"></script>
		<script src="../../app/controllers/typeahead.js" type="text/javascript"></script>
  		
  	</body>

  	
</html>
