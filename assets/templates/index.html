<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    	<meta name="description" content="Wave Calendar" />
    	<meta name="author" content="Jesse Bartola" />
    	<!-- <link rel="shortcut icon" href="/img/favicon.ico" /> -->
    	<!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    	<title>Wave Calendar</title>

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="../css/bootstrap.min.css">
      <!-- FontAwesome CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <!-- Animation CSS -->
      <link rel="stylesheet" href="../css/animate.min.css">
      <!-- SweetAlert CSS -->
      <link rel="stylesheet" href="../css/sweetalert.css">
    	<!-- Custom CSS -->
    	<link rel="stylesheet" href="../css/waves.css">
  	</head>
  	<body ng-app="waveCal" ng-controller="MainCtrl">
      <section id="waves">
        <nav class="navbar navbar-default" id="frontbar">
          <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Wave Calendar</a>
          </div>

          
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><i class="fa fa-user"></i> Register</a></li>
              <li><a href="#"><i class="fa fa-user"></i> Log in</a></li>
            </ul>
          </div>
          </div>
        </nav>
      
        <div class="blurred">
        </div>
        <div class="content text-center container">
          <div class="heading">
            <h1>Ride the Wave</h1>
            <div class="flex">
              <div class="btn-flex">
                <button type="button" ng-click="changeBanner(1)" class="btn btn-larger">Login</button>
              </div>
              <div class="btn-flex">
                <button type="button" ng-click="changeBanner(2)" class="btn btn-larger">Register</button>
              </div>
            </div>
          </div>
          <!-- <frontwave efield="email" pfield="pass" start-register="registration()" /> -->
        </div>
        
      </section>

      <section id="signup">
        <bottombanner view="view" efield="login.email" pfield="login.pass" fname="name.first" lname="name.last" stateabb="location.state" city="location.city" esignup="reg.email" psignup="reg.pass" sendsignup="register()"/>
        
      </section>
		
		  <footer>
        <div class="container">
          <div class="col-md-4">
            <span class="copyright">Copyright &copy; Jesse Bartola 2016</span>
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
          </div>
        </div>
		  </footer>





		<!-- jQuery -->
		<script src="../js/jquery-1.11.1.js"></script>
		<!-- Bootstrap JS -->
		<script src="../js/bootstrap.min.js"></script>
    <!-- ScrollTo Plugin -->
    <script src="../js/jquery.scrollTo.min.js"></script>
    <!-- Sweetalert Plugin --> 
      <script src="../js/sweetalert.min.js" type="text/javascript"></script>
		<!-- Angular JS -->
		<script src="../js/angular.min.js" type="text/javascript"></script>
		<!-- Main Angular JS App -->
		<script src="../app/app.js" type="text/javascript"></script>
		<!-- Main Controller jS -->
		<script src="../app/controllers/main.js" type="text/javascript"></script>
  		
  	</body>

  	
</html>
