<div id="bannertitles" class="row">
  <h1 ng-hide="view!=0">Why Wave Calendar?</h1>
  <h1 ng-hide="view!=1">Login</h1>
  <h1 ng-hide="view!=2">Sign Up!</h1>
</div>
<div class="container">
  <div class="row flex">
    <div class="wave-pic">
      <img src="../img/WaveIcon.png" style="height:256px;width:256px;" class="img-centered">
    </div>
    <div class="body-form">
      <!-- Login/Registration/Description Goes here -->
      <p class="description" ng-hide="view!=0">Wave Calendar is a system which allows you to plan and coordinate parties with others while at the same time being able to see who is doing what at what time!</p>
      <form class="signin" ng-hide="view!=1" ng-submit="completeLogin()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" ng-model="efield" ng-change="" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="passwrd">Password</label>
          <input type="password" ng-model="pfield" ng-change="" class="form-control" id="passwrd" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-norm">Login</button> 
      </form>

      <form class="register" ng-hide="view!=2" ng-submit="completeRegister()">
        <div class="row">
          <div class="form-group">
            <div class="col-sm-6">
              <label for="fname">Name</label>
              <input type="text" ng-model="fname" class="form-control" id="fname" placeholder="First">
            </div>
            <div class="col-sm-6">
              <label for="lname">&nbsp;</label>
              <input type="text" ng-model="lname" class="form-control" id="lname" placeholder="Last">
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="form-group">
            <div class="col-sm-6">
              <label for="stateselect">Location</label>
              <select id="stateselect" ng-model="stateabb" class="form-control">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-sm-6">
              <label for="town">&nbsp;</label>
              <input type="text" ng-model="city" class="form-control" id="town" placeholder="City">
            </div>
          </div>
        </div>
        <br/>
        <div class="form-group">
          <label for="reg-email">Email Address</label>
          <input type="email" ng-model="esignup" ng-change="" class="form-control" id="reg-email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="reg-pass">Password</label>
          <input type="password" ng-model="psignup" ng-change="" class="form-control" id="reg-pass" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-norm">Create Account</button> 
      </form>
    </div>
  </div>
</div>
