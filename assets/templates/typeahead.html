<div class="input-group">
<input type="text" class="form-control" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false" />
<span class="input-group-btn">
  <button class="btn btn-norm" ng-click="onAdd()" type="button">Add</button>
</span>
</div>
<br/>



<div class="items" ng-hide="!model.length || selected">
  <div class="item" ng-repeat="item in items | filter:model track by $index | limitTo:limit" ng-click="handleSelection(item[title])" style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
    <p class="title">{{item[title]}}</p>
  </div>
  
</div>

<ul class="selected-items">
	<li ng-repeat="chose in chosen track by $index">{{ chose }}  <button type="button" class="closed" data-dismiss="alert" aria-label="Close"><span ng-click="removeItem($index)" aria-hidden="true">&times;</span></button></li>
</ul>
